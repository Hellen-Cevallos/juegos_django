{% block content %}

{% load static %}

<body>
    <section>
    <form method="POST">
        <link rel="stylesheet" href="">
<style>
*{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'poppins',sans-serif;

}

body {
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
background-image: url("tu_foto");
background-repeat: no-repeat;
background-position: center;
background-size: cover;
background: linear-gradient(#000,#16384c,#234b63);

}

section {
    position: relative;
    max-width: 400px;
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    backdrop-filter: blur(55px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 3rem;
}

h1 {
    font-size: 2rem;
    color: #fff;
    text-align: center;
}

.inputbox {
    position:relative;
    margin: 30px 0;
    max-width: 310px;
    border-bottom: 2px solid #fff;
}

.inputbox label {
    position:absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    transition: all 0.5s ease-in-out;
}

input:focus ~ label, 
input:valid ~ label {
    top: -5px;
}

.inputbox input {
    width: 100%;
    height: 60px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    padding: 0 35px 0 5px;
    color: #fff;
}

.inputbox ion-icon {
    position: absolute;
    right: 8px;
    color: #ffffff3d;
    font-size: 1.2rem;
    top: 20px;
}

.forget {
    margin: 35px 0;
    font-size: 0.85rem;
    color: #fff;
    display: flex;
    justify-content: space-between;

}

.forget label {
    display: flex;
    align-items: center;
}

.forget label input {
    margin-right: 3px;
}

.forget a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.forget a:hover {
    text-decoration: underline;
}

button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: rgb(255, 255,255, 1);
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.4s ease;
}

button:hover {
background-color: rgb(255, 255,255, 0.5);
}

.register {
    font-size: 0.9rem;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}

.register p a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}

.register p a:hover {
    text-decoration: underline;
}

.navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.navbar-toggler{
    width: 100px;
    height: 40px;
    border-radius: 10px;
}

.navbar-brand{
    color: #020202;
}
</style>        
            <h1>Inicio</h1>
            {{error}}
            {% csrf_token %}
            <main class="container" >
                <div class="inputbox">
                    <!-- Usa un icono de correo electrónico -->
                    <ion-icon name="mail-outline"></ion-icon>
                    <!-- Usa el atributo name para identificar el campo -->
                    <input type="email" name="username" required>
                    <!-- Usa el atributo for para asociar el label con el input -->
                    <label for="username">Usuario</label>
                </div>
                <div class="inputbox">
                    <!-- Usa un icono de candado -->
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <!-- Usa el atributo name para identificar el campo -->
                    <input type="password" name="password" required>
                    <!-- Usa el atributo for para asociar el label con el input -->
                    <label for="password">Contraseña</label>
                </div>
                <div class="forget">
                    <!-- Usa el atributo id para identificar el campo -->
                    <input type="checkbox" id="recordar">
                    <!-- Usa el atributo for para asociar el label con el input -->
                    <label for="recordar">Recordar</label>
                    <!-- Usa el atributo href para enlazar a otra página -->
                    <a href="olvide.html">Olvidé la Contraseña</a>
                </div>
                <!-- Usa el atributo type para especificar el tipo de botón -->
                <a href="/signin/">Iniciar</a>
                <div class="register">
                    <p>No tengo una cuenta <a href="/signup/">Registrate</a></p>
                </div>
            </main>
        </form>
    </section>
</body>

{% endblock %}
